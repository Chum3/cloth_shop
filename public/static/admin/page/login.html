<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理-登陆</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="*" http-equiv="Access-Control-Allow-Origin">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="../lib/layui-v2.5.4/css/layui.css" media="all" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="container">
    <div></div>
    <div class="admin-login-background">
        <div class="admin-header">
            <span>海大服装商城</span>
        </div>
        <form action="" class="layui-form">
            <div>
                <i class="layui-icon layui-icon-username admin-icon"></i>
                <input autocomplete="off" class="layui-input admin-input admin-input-username" name="username"
                       placeholder="请输入用户名" type="text" value="admin">
            </div>
            <div>
                <i class="layui-icon layui-icon-password admin-icon"></i>
                <input autocomplete="off" class="layui-input admin-input" name="password" placeholder="请输入密码"
                       type="password" value="123456">
            </div>
            <div>
                <input autocomplete="off" class="layui-input admin-input admin-input-verify input-val" name="captcha"
                       placeholder="请输入验证码" type="text" value="">
                <canvas class="admin-captcha" height="43" id="canvas" width="100"></canvas>
            </div>
            <button class="layui-btn admin-button" lay-filter="login" lay-submit="">登 陆</button>
        </form>
    </div>
</div>
<script charset="utf-8" src="../lib/layui-v2.5.4/layui.js"></script>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script charset="utf-8" src="../js/common.js"></script>
<script src="../js/login.js?v9"></script>
</body>
</html>
